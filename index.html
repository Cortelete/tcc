<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <title>NeuroSync AI</title>
    <link rel="icon" href="/public/moeda.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #1e1b4b; /* Fallback background */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .main-background {
        background: linear-gradient(-45deg, #1e1b4b, #164e63, #4c1d95, #86198f);
        background-size: 400% 400%;
        animation: gradient 20s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(100, 116, 139, 0.3);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
       .glass-input {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(100, 116, 139, 0.3);
        color: white;
      }
      .glass-input::placeholder {
        color: rgba(148, 163, 184, 0.5);
      }
      .glass-input option {
        background: rgba(15, 23, 42, 0.95);
        color: white;
      }
      .mascot-container {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .speech-bubble {
        position: relative;
        animation: fadeIn 0.5s ease-out;
      }
      .speech-bubble:after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 20px;
        width: 0;
        height: 0;
        border: 15px solid transparent;
        border-top-color: rgba(15, 23, 42, 0.8);
        border-bottom: 0;
        margin-left: -15px;
        margin-bottom: -15px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .mission-card {
        background: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g fill="%238b5cf6" fill-opacity="0.1"><rect x="0" y="0" width="100" height="100" /></g></svg>'), linear-gradient(rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.2));
      }
      .mission-card-enhanced {
        position: relative;
        overflow: hidden;
      }
      .mission-card-enhanced::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 0.75rem; /* same as card */
        border: 2px solid transparent;
        background: linear-gradient(120deg, #8b5cf6, #ec4899, #f59e0b, #8b5cf6) border-box;
        background-size: 200% 200%;
        -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        animation: glow 3s linear infinite;
      }
      @keyframes glow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .time-badge {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .7; }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.6);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.6);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8);
      }
      /* Coin animation */
      .coin {
        transition: transform 1s cubic-bezier(0.5, 0, 0.5, 1);
        transform-style: preserve-3d;
      }
      .coin.spinning {
        transform: rotateY(1080deg);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.1.2"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
