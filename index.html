<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <title>NeuroSync AI</title>
    <link rel="icon" href="/moeda.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #1e1b4b; /* Fallback background */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .main-background {
        background: linear-gradient(-45deg, #1e1b4b, #164e63, #4c1d95, #86198f);
        background-size: 400% 400%;
        animation: gradient 20s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(100, 116, 139, 0.3);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
       .glass-input {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(100, 116, 139, 0.3);
        color: white;
      }
      .glass-input::placeholder {
        color: rgba(148, 163, 184, 0.5);
      }
      .glass-input option {
        background: rgba(15, 23, 42, 0.95);
        color: white;
      }
      .mascot-container {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .speech-bubble {
        position: relative;
        animation: fadeIn 0.5s ease-out;
      }
      .speech-bubble:after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 20px;
        width: 0;
        height: 0;
        border: 15px solid transparent;
        border-top-color: rgba(15, 23, 42, 0.8);
        border-bottom: 0;
        margin-left: -15px;
        margin-bottom: -15px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .mission-card {
        background: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g fill="%238b5cf6" fill-opacity="0.1"><rect x="0" y="0" width="100" height="100" /></g></svg>'), linear-gradient(rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.2));
      }
      .mission-card-enhanced {
        position: relative;
        overflow: hidden;
      }
      .mission-card-enhanced::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 0.75rem; /* same as card */
        border: 2px solid transparent;
        background: linear-gradient(120deg, #8b5cf6, #ec4899, #f59e0b, #8b5cf6) border-box;
        background-size: 200% 200%;
        -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        animation: glow 3s linear infinite;
      }
      @keyframes glow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .time-badge {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .7; }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.6);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.6);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8);
      }
      /* Coin animation */
      .coin {
        transition: transform 1s cubic-bezier(0.5, 0, 0.5, 1);
        transform-style: preserve-3d;
      }
      .coin.spinning {
        transform: rotateY(1080deg);
      }

      /* New World Map styles */
      .journey-map-bg {
          background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
          overflow: hidden;
          position: relative;
      }
      .journey-map-bg::before, .journey-map-bg::after { /* for stars */
          content: '';
          position: absolute;
          background: transparent;
          border-radius: 50%;
          animation: twinkle 10s infinite linear;
          box-shadow: 
              10vw 20vh 1px #FFF, 80vw 30vh 2px #FFF, 
              30vw 90vh 1px #FFF, 60vw 60vh 1px #FFF,
              90vw 10vh 2px #FFF, 5vw 70vh 1px #FFF,
              50vw 10vh 1px #FFF, 70vw 85vh 2px #FFF;
      }
      .journey-map-bg::after { /* a second layer of stars */
          animation-delay: -5s; /* offset animation */
          box-shadow: 
              5vw 15vh 1px #FFF, 65vw 45vh 2px #FFF, 
              40vw 80vh 1px #FFF, 95vw 55vh 1px #FFF;
      }
      @keyframes twinkle {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }

      /* SVG Map Path styles */
      .map-path {
          stroke: #4b5563; /* gray-600 */
          stroke-width: 1;
          stroke-dasharray: 2 2;
          transition: all 1.5s ease-in-out;
      }
      .map-path--unlocked {
          stroke: #a78bfa; /* violet-400 */
          stroke-width: 1.5;
          stroke-dasharray: 100;
          stroke-dashoffset: 100;
          animation: draw-line 1.5s ease-out forwards;
      }
      @keyframes draw-line {
          to { stroke-dashoffset: 0; }
      }

      /* SVG Map node styles */
      .map-node {
        transition: transform 0.5s ease-in-out;
        transform-origin: 50% 50%;
      }
      .map-node-orb {
          transition: all 0.5s ease;
          stroke-width: 0.5;
      }
      .map-node-label {
        transition: opacity 1s ease-in-out, font-size 0.5s ease;
        font-size: 5px;
        font-weight: bold;
        paint-order: stroke;
        stroke: #000;
        stroke-width: 0.5px;
        stroke-linecap: butt;
        stroke-linejoin: miter;
      }
      .map-node--locked .map-node-orb {
          fill: #4b5563; /* gray-600 */
          stroke: #6b7280; /* gray-500 */
          r: 3;
      }
      .map-node--locked .map-node-label {
          fill: #9ca3af; /* gray-400 */
          opacity: 0.8;
      }
      .map-node--unlocked .map-node-orb {
          fill: #8b5cf6; /* violet-500 */
          stroke: #a78bfa; /* violet-400 */
          filter: drop-shadow(0 0 3px #8b5cf6);
          r: 4;
      }
       .map-node--unlocked .map-node-label {
          fill: #e0e7ff; /* indigo-100 */
      }
      .map-node--current {
         animation: pulse-node 2s infinite ease-in-out;
      }
      .map-node--current .map-node-orb {
          fill: #22d3ee; /* cyan-400 */
          stroke: #67e8f9; /* cyan-300 */
          r: 5;
          filter: drop-shadow(0 0 4px #22d3ee) drop-shadow(0 0 8px #22d3ee);
      }
      .map-node--current .map-node-label {
          fill: #ffffff;
          font-size: 6px;
      }
      @keyframes pulse-node {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.1); }
      }

      /* App Tour styles */
      .tour-highlight-wrapper {
        position: absolute;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 12px;
        box-shadow: 0 0 0 9999px rgba(0,0,0,0.7);
        pointer-events: none;
      }
      .tour-modal {
        position: absolute;
        width: clamp(280px, 80vw, 350px);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        animation: tour-fade-in 0.5s ease-out;
      }
      @keyframes tour-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
